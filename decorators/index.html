<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typescript Nuggets</title>
    <script src="./dist/app.js" defer></script>
    <script src="./dist/basics.js" defer></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .title {
      background: black;
      color: white;
      padding: 1rem;
      margin: 0;
    }
  </style>
  <body>
    <h1 class="title">Typescript Nuggets</h1>
    <div id="app"></div>
    <button>Click me</button>
    <form action="" style="margin-top: 2rem">
      <label for="">Title</label>
      <input type="text" name="" id="title" placeholder="title" />
      <label for="">Price</label>
      <input type="number" name="" id="price" placeholder="price" />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
